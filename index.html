<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <div class="top-header">
                <h1>Find your film</h1>
                <h4><a href="watchlist.html">My Watchlist</a></h4>
            </div>
        </header>
        <form id="moviesearch" class="search">
            <div class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="text-field" placeholder="Fargo"/ >
            </div>
            <button type="submit">Search</button>
        </form>
        <main id="main" class="blank">
            <div id="empty">
                <i class="fa-solid fa-clapperboard"></i>
                <p>Start exploring</p>
            </div>
            <div id="no-results">
                <p>Sorry, we can't find what youâ€™re looking for. Please try another search.</p>
            </div>
            <div id="results">
                <div></div>

            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
